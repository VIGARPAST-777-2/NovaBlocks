name: Deploy NovaBlocks to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Add .nojekyll
        run: touch ./Visual\ Programming\ Interface/.nojekyll

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./Visual\ Programming\ Interface
          publish_branch: gh-pages
          keep_files: false
