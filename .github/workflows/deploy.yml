name: Deploy NovaBlocks to GitHub Pages

on:
  push:
    branches:
      - main   # Cada push a main dispara el workflow

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Clonar el repositorio
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Crear archivo .nojekyll para desactivar Jekyll
      - name: Add .nojekyll
        run: touch ./Visual\ Programming\ Interface/.nojekyll

      # 3️⃣ Publicar en gh-pages
      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./Visual\ Programming\ Interface   # Carpeta con menu/, editor/, assets/
          publish_branch: gh-pages                        # Rama donde se publica la web
          keep_files: false                               # Limpia archivos antiguos en gh-pages
