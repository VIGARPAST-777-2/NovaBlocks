name: Deploy NovaBlocks (GitHub Pages New System)

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Evitar Jekyll
      - name: Disable Jekyll
        run: touch "Visual Programming Interface/.nojekyll"

      # Subir solo la carpeta correcta
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./Visual\ Programming\ Interface

      # Publicar en Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
